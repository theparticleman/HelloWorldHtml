<html>
  <head>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div id="content" class="content">
      <h1>Hello World</h1>
    </div>
  </body>
  <script async>
    async function addElement(contentSource, prefix = "") {
      const element = document.getElementById("content");
      const response = await fetch(contentSource);
      if (response.status !== 200) {
        return;
      }
      const content = await response.text();
      var versionElement = document.createElement("h2");
      versionElement.innerHTML = prefix + content;
      element.appendChild(versionElement);
    }
    addElement("environment.txt");
    setTimeout(() => addElement("version.txt", "v"), 100);
  </script>
</html>
